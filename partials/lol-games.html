<a href='#/'>Start a new search </a>
<h1>
	Recent Games
</h1>
<table class='table table-hover'>
	<thead>
		<tr>
			<td> Game Type </td>
			<td> </td>
			<td> Champion </td>
			<td> Kills </td>
			<td> Deaths </td>
			<td> Assists </td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat='(key, val) in games'>
			<td ng-bind="val.subType | gameType:val.subType"></td>
			<td><img src="img/champions/{{champion[key].championId|championName:champion[key].championId}}.png" class='icon'></td>
			<td ng-bind="champion[key].championId|championName:champion[key].championId"></td>
			<td ng-bind="val.stats.championsKilled || 0"></td>
			<td ng-bind="val.stats.numDeaths || 0"></td>
			<td ng-bind="val.stats.assists || 0"></li>
			<td><a href="#/{{val.gameId}}/{{summoner_id}}"> More Information </a></td>
		</tr>
	</tbody>
</table>
